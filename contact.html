<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Kaisser Aldwyn Bigornia</a>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="service.html">Services</a>
        </nav>
    </header>

    <div class="content-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="21026416-afc4-4536-b29e-5cca9a787ba0">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <div class="contact-right">
              <img src="assets/right_img.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
